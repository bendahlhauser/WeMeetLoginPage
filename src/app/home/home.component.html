<h1>Hi {{currentUser.firstName}}!</h1>
<h2>Here are your current meetings.</h2>
<p>I don't know what to put on this page. Maybe just a calendar showing meetings instead of having a separate page for it in the meetings link.</p>
<h3>All registered users:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
    </li>
</ul>
